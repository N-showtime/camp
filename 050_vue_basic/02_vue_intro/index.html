<!DOCTYPE html>
<html lang="ja">
<head>

    <title>Vue Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- Vueが制御する領域を指定(id="app") -->

    <p>追加メッセージ: {{ message2 }}</p>
    </div>
